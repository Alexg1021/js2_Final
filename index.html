<!doctype html>
<html>
<head>

  <title>Contact List</title>
  <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bower_components/bootstrap/dist/css/bootstrap.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<!-- ******************** Begin Body ******************** -->
<body ng-app="myApp">

<!-- ******************** Header ******************** -->
  <div class="header">
    <div class="container">
      <h1>Contact List</h1>
    </div>
  </div>

<!-- ******************** Input Form ******************** -->

  <div class="main" ng-controller="MainController">
    <div class="container">
      <div class="row">
        <div>
          Name: <input type="text" ng-model="newCon.name" /><br />
          Phone: <input type="text" ng-model="newCon.phone" /><br />
          Email: <input type="text" ng-model="newCon.email" /><br />
          Picture: <input type="text" ng-model="newCon.picture" /><br />
          <button ng-click="addContact(newCon.name, newCon.phone, newCon.email, newCon.picture)">Add New</button>
        </div>
      </div>

<!-- **************** Display Contacts ***************** -->

      <div ng-repeat="contact in contacts" class="col-md-3"> 
        <div class="thumbnail"> 
          <img ng-src="{{ contact.picture }}"> 
          <p class="name">{{ contact.name }}</p> 
          <p class="phone">{{ contact.phone }}</p> 
          <p class="email">{{ contact.email }}</p> 
         
         <button ng-click="deleteContact($index)">Delete</button>
         <button ng-click="contact.editing = true">Edit</button>
         <div ng-show="contact.editing" class="editData">
          Name: <input type="text" ng-model="editCon.name" value="{{contact.name}}" /><br />
          Phone: <input type="text" ng-model="editCon.phone" /><br />
          Email: <input type="text" ng-model="editCon.email" /><br />
          Picture URL: <input type="url" ng-model="editCon.picture" /><br />
          <button ng-click="updateContact($index, editCon.name, editCon.phone, editCon.email, editCon.picture); contact.editing;contact.editing=false">Save</button> 
          <button ng-click="contact.editing=false">Cancel</button>

        </div> 
        <div>
        </div> 
      </div>
    </div>
  </div>
  <div class="footer">
  </div>


  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
</body>
</html>
